<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-div">
            <div  data-previous-operand class="display-box previous-operand"></div>
            <div  data-current-operand class="display-box current-operand"></div>
        </div>
        <div class="input-div">
            <div class="left-inputs">
                <button data-clear-all class="btn">AC</button>
                <button data-delete class="btn">Del</button>
                <button data-operator class="btn">/</button>
                <button data-operator class="btn">*</button>
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operator class="btn">-</button>
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operator class="btn">+</button>
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-equals class="btn btn-equals">=</button>
                <button data-parcent class="btn">%</button>
                <button data-number class="btn">0</button>
                <button data-number class="btn">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
